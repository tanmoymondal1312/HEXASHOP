{% extends 'base.html' %}
{% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y mt-5" style="margin-top:500px;">
  
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    {% if messages %}

        <ul class="messages">
            {% for message in messages %}
                <li style="color: red; font-weight: bold;margin-left: 20px;margin-top: 50px;"{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="User name" name="username" >
        </div> <!-- form-group// -->
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" >
        </div> <!-- form-group// -->
          
        <div class="form-group">
          <a href="#" class="float-right">Forgot password?</a> 
        </div> <!-- form-group form-check .// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Login  </button>
        </div> <!-- form-group// -->    
      </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

  <p class="text-center mt-4">Don't have an account? <a href="{% url 'register'%}">Sign up</a></p>
  <br><br>
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->


</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
